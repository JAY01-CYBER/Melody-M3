name: Build Melody M3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # ← YE SECTION SABSE ZAROORI — ISSE APK MIL HI JAYEGA
      - name: Find APK (just in case path alag ho)
        run: |
          echo "Searching for APK..."
          find . -name "*.apk" -type f || echo "No APK found yet"
          find . -name "*.apk" -type f

      - name: Copy APK to root (for sure upload)
        run: |
          mkdir -p artifacts
          find . -name "*.apk" -type f -exec cp {} artifacts/ \;
          ls -la artifacts/

      - name: Upload All APKs
        uses: actions/upload-artifact@v4
        with:
          name: Melody-Mdbe3-APK-Final
          path: artifacts/*.apk
