name: Build Melody M3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle (Best Method - Auto Fixes Everything)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7

      - name: Build APK
        run: gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Melody-M3-APK
          path: |
            **/build/outputs/apk/**/*.apk
