name: Build Melody M3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # So you can run manually anytime

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle (auto handles wrapper)
        uses: gradle/actions/setup-gradle@v5

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Search for APK files
        run: |
          echo "Looking for APK files...
          find . -name "*.apk" -type f

      - name: Copy all APKs to one folder
        run: |
          mkdir -p apk-output
          find . -name "*.apk" -type f -exec cp {} apk-output/ \;
          echo "APKs copied:"
          ls -la apk-output/

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Melody-M3-APK
          path: apk-output/*.apk
